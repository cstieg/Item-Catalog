<!DOCTYPE html>
<html>
  <head>
    <title>Item Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="login">
        {% if username %}
          <span class="welcome">Hello, {{username}}!</span>
          <span class="logout"> <a href="/logout">logout</a></span>
        {% else %}
          <a href="/login">login</a>
        {% endif %}
      </div>
      <h1><a href="/">Item Catalog</a></h1>
      <p class="tagline">Find great stuff</p>
      <hr>
    </header>

    {% block content %}{% endblock %}

  </body>
</html>
