{% extends "base.html" %}

{% block content %}
  <h1>CatalogWorld</h1>
  <br>
  {% for catalog in catalogs %}
    <article class="catalog">
      <a href="/catalog/{{catalog.key.id()}}">
        <img src="{{catalog.cover_picture}}">
        <h3>{{catalog.name}}</h3>
      </a>
      <h4>{{catalog.description}}</h4>
    </article>
  {% endfor %}

  <p id="addcatalog">
    <a href="/addcatalog">Add Catalog</a>
  </p>

{% endblock content %}
