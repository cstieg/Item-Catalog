{% extends "base.html" %}

{% block content %}
  {% block heading %}
  <h2>Edit item {{item.name}} in {{catalog.name}}</h2>

  <form id="edit-item" class="item-form" method="post"
      action="/catalog/{{catalog.key.id()}}/edititem/{{item.key.id()}}"
      enctype="multipart/form-data">
    {% endblock heading %}
    <input name="catalog_id" type="hidden" value="{{catalog_id}}">
    <label>
      <p>Name</p>
      <input name="name" type="text" value="{{item.name}}" required>
    </label><br>
    <label>
      <p>Description</p>
      <input name="description" type="text" value="{{item.description}}">
    </label><br>
    <label>
      <p>Price</p>
      <input name="price" type="text" value="{{item.price}}">
    </label><br>
    <label>
      <p>Picture</p>
      <input name="picture" type="file" value="{{item.picture}}">
    </label><br>
    <label>
      <p>Category</p>
      <select name="category_id" required>
        <option value="">****NONE****</option>
        {% for category in categories %}
          <option value="{{category.key.id()}}" {% if category.key.id() == category_id %} selected {% endif %}>{{category.name}}</option>
        {% endfor %}
      </select>
    </label><br>
    <input name="submit" type="submit">
  </form>
  {% block delete %}
  <form id="delete-item" method="post" action="/catalog/{{catalog.key.id()}}/deleteitem/{{item.key.id()}}">
    <input name="delete" type="submit" value="Delete Item">
  </form>
  {% endblock delete %}


{% endblock content %}
